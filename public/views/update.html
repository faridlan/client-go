<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark-Themed Bootstrap Form</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card bg-secondary text-white shadow-sm">
          <div class="card-header bg-dark text-white">
            <h4 class="mb-0">Contact Us</h4>
          </div>
          <div class="card-body">
            <form id="createForm" method="PUT" action="/skills/update"> <!-- Set method and action attributes -->
              <div class="form-group">
                <label for="name">Id</label>
                <input type="text" class="form-control bg-dark text-white border-secondary" id="id" name="id"
                  value="{{.Data.ID}}"> Added name attribute
                <label for="name">Name</label>
                <input type="text" class="form-control bg-dark text-white border-secondary" id="name" name="name"
                  value="{{.Data.Name}}"> <!-- Added name attribute -->
              </div>
              <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
